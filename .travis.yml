language: generic
sudo: false
dist: trusty

os:
- osx
- linux

osx_image: xcode10

env:
- SWIFT_VERSION=4.2.4

jobs:
  include:
  - osx_image: xcode10
    os: linux
    env: SWIFT_VERSION=5.0.1
    script: swift test
  - stage: test
    if: branch != master OR type = pull_request
    osx_image: xcode10
    os: osx
    env: SWIFT_VERSION=5.0.1
    script: swift test
  - stage: deploy
    if: branch = master AND type = push
    osx_image: xcode10
    os: osx
    env: SWIFT_VERSION=5.0.1
    script: bash .deploy-docs.sh

install:
- eval "$(curl -sL https://swiftenv.fuller.li/install.sh)"

script:
- swift test
